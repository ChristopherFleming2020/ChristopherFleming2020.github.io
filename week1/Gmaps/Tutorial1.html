<!DOCTYPE html>
<html>
  <head>
    <title>Adding a point to a map</title>
    <script
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDWPklzn-CLNUL_DtbOt4j2cEZ0vnk085k&callback=initMap&libraries=&v=weekly"
      defer
    ></script>
    <style type="text/css">
      /* Set the size of the div element that contains the map */
      #map {
        height: 400px;
        /* The height is 400 pixels */
        width: 100%;
        /* The width is the width of the web page */
      }
    </style>
    <script>
      // Initialize and add the map
      function initMap() {
        // The location of Uluru
        const Tobermory = { lat: 45.258089, lng: -81.664628 };
        // The map, centered at Uluru
        const map = new google.maps.Map(document.getElementById("map"), {
          zoom: 8,
          center: Tobermory,
        });
        // The marker, positioned at Uluru
        const marker = new google.maps.Marker({
          position: Tobermory,
          map: map,
        });
      }
    </script>
  </head>
  <body>
    <h3>I choose to put a marker on Tobermory, Ontario.</h3>
    <!--The div element for the map -->
    <div id="map"></div>
  </body>
</html>

</html>
