<!DOCTYPE html>
<html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no">
  <title>ArcGIS API for JavaScript Tutorials: Add a point, line, and polygon</title>
  <style>
    html, body, #viewDiv {
      padding: 0;
      margin: 0;
      height: 100%;
      width: 100%;
    }
  </style>
  <link rel="stylesheet" href="https://js.arcgis.com/4.18/esri/themes/light/main.css">
  <script src="https://js.arcgis.com/4.18/"></script>
  <script>

  require([
    "esri/config",
    "esri/Map",
    "esri/views/MapView",

    "esri/Graphic",
    "esri/layers/GraphicsLayer"

    ], function(esriConfig,Map, MapView, Graphic, GraphicsLayer) {

  esriConfig.apiKey = "AAPK6f9a53a653a44e5d9ba45c8d41fa5673bWSZ5MHER-w2-osVJU99nZNsJEXq3WIPFJqrqr3P1vG8UvASi7fYqxEFB1MMQA33";

  const map = new Map({
    basemap: "dark-gray-vector" //Basemap layer service - I changed the base map because I didn't want to mess around with the points
  });

  const view = new MapView({
    map: map,
    center: [-78.428,44.3039], //Longitude, latitude
    zoom: 11,
    container: "viewDiv"
 });

 const graphicsLayer = new GraphicsLayer();
 map.add(graphicsLayer);

 const point = { //Create a point - Lat and Long of my partners and I first coffee date
    type: "point",
    longitude: 78.322764,
    latitude: 44.305481
 };
 const simpleMarkerSymbol = {
    type: "simple-marker",
    color: [226, 0, 0],  // Orange - I'm Changing this to red, because Valentines theme.
    outline: {
        color: [255, 255, 255], // White
        width: 1
    }
 };

 const pointGraphic = new Graphic({
    geometry: point,
    symbol: simpleMarkerSymbol
 });
 graphicsLayer.add(pointGraphic);

 // Create a polygon geometry
 const polygon = {
    type: "polygon",
    rings: [
        [-78.381327, 44.310459], //Longitude, latitude
        [ -78.368931, 44.321099], //Longitude, latitude
        [-78.351884, 44.324941], //Longitude, latitude
        [-78.345221, 44.320200],   //Longitude, latitude
        [-78.362304, 44.296093]  //Longitude, latitude
        [-78.387293, 44.26416]  //Longitude, latitude
    ]
 };

 const simpleFillSymbol = {
    type: "simple-fill",
    color: [227, 139, 79, 0.8],  // Orange, opacity 80%
    outline: {
        color: [255, 255, 255],
        width: 1
    }
 };

 const popupTemplate = {
    title: "{Name}",
    content: "{Description}"
 }
 const attributes = {
    Name: "Graphic",
    Description: "I am a polygon"
 }

 const polygonGraphic = new Graphic({
    geometry: polygon,
    symbol: simpleFillSymbol,

    attributes: attributes,
    popupTemplate: popupTemplate

 });
 graphicsLayer.add(polygonGraphic);

 });
</script>
</head>
<body>
  <div id="viewDiv"></div>
</body>
</html>
